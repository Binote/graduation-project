<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>匠心BIM官网-用户注册</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="Shortcut Icon" href="img/favicon.ico">
    <!--[if it IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        .main {
            position: relative;
        }
        .bg-video {
            position: absolute;
            z-index: -1;
            width: 100%;
        }
        .box {
            /*width: 600px;*/
            /*min-height: 400px;*/
            background: rgba(255,255,255, .7);
            border-radius: 5px;
            /*margin: 100px auto;*/
            padding: 1.5em;
        }
        .boxbox{
            padding:5em;
        }
    </style>
</head>
<body>
<nav id="header" class="navbar navbar-default navbar-fixed-top">
</nav>
<div class="container main">
    <video class="bg-video" src="res/snow.mp4" autoplay loop muted></video>

    <div class="row boxbox">
    <div class="box col-md-7 col-md-offset-2">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-5">
                    <h1>欢迎注册：</h1>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="uname">用户名：</label>
                </div>
                <div class="col-sm-5">
                    <input class="form-control" id="uname" placeholder="请输入您想注册的用户名">
                </div>
                <div class="col-sm-5">
                    <span class="help-block">用户名可以包含数字或字母</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="upwd">密码：</label>
                </div>
                <div class="col-sm-5">
                    <input class="form-control" id="upwd" placeholder="请输入您想注册的密码">
                </div>
                <div class="col-sm-5">
                    <span class="help-block">密码长度在6~12位之间</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="umail">EMail：</label>
                </div>
                <div class="col-sm-5">
                    <input class="form-control" id="umail" placeholder="请输入您的邮箱地址">
                </div>
                <div class="col-sm-5">
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="phone">手机号：</label>
                </div>
                <div class="col-sm-5">
                    <input class="form-control" id="phone" placeholder="请输入您的手机号码">
                </div>
                <div class="col-sm-5">
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <input id="bt-register" class="btn btn-success btn-block" type="button" value="注册">
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
<div class="container" id="footer"></div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootlint.js"></script>
<script src="js/index.js"></script>
</body>
</html>
